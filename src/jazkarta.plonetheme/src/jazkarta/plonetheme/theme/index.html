<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>

    <link rel="shortcut icon" type="image/x-icon"
          href="/++theme++jazkarta.plonetheme/images/favicon.ico" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript"
            src="./++resource++plonetheme.barceloneta-legacy.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/++theme++jazkarta.plonetheme/css/jazkarta.css?v=30" />
  </head>

  <body>
    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">
      <header id="content-header" role="banner">
          <div class="container">
            <div id="portal-header">
              <div id="portal-logo">
                <a href="/"><img src="images/jazkarta-logo-WHITE-01.png" alt="Jazkarta" /></a>
              </div>
              <nav class="plone-navbar" id="portal-globalnav-wrapper" role="navigation">
                  <div class="plone-navbar-header">
                    <button type="button" class="plone-navbar-toggle" data-toggle="collapse" data-target="#portal-globalnav-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                  </div>

                  <div class="plone-collapse plone-navbar-collapse" id="portal-globalnav-collapse">
                    <ul class="plone-nav plone-navbar-nav" id="portal-globalnav">
                        
                          <li id="portaltab-index_html" class="selected">
                              <a href="http://localhost:8080/Plone" title="">Home</a>
                          </li>
                        
                        
                          <li id="portaltab-news">
                              <a href="http://localhost:8080/Plone/news" title="Site News">News</a>
                          </li>
                        
                        
                          <li id="portaltab-events">
                              <a href="http://localhost:8080/Plone/events" title="Site Events">Events</a>
                          </li>
                        
                        
                          <li id="portaltab-Members">
                              <a href="http://localhost:8080/Plone/Members" title="Site Users">Users</a>
                          </li>
                        
                    </ul>
                  </div>
              </nav>
            </div>
          </div>
      </header>
      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>
      <div id="banner-image">
        <img src="images/saxophone-banner-thinnest.jpg" alt="Jazkarta Jazz" />
      </div>
      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>

        <main role="main" id="main-container" class="row row-offcanvas row-offcanvas-right">
          <div id="column1-container">
          </div>
          <div id="content-container">
              <h1>This is the title</h1>
              <p>Sample content</p>
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->

      </div><!--/.container-->
    </div> <!-- outer-wrapper -->

    <footer id="portal-footer-wrapper" role="contentinfo">
      <div class="container" id="portal-footer">
        <img id="footer-logo" src="images/jazkarta_logo.png" alt="Jazkarta" />
        <div class="row">
          <div class="col-md-4">
            <h2>Get in touch</h2>
            <p>P.O. Box 390592, Cambridge, MA 02139<br />
               Toll-free: +1 (888) 756-6348<br />
               <a href="/contact">Contact us</a>
            </p>
          </div>
          <div class="col-md-4">
            <h2>What we do</h2>
          </div>
          <div class="col-md-4">
            <h2>How we work</h2>
          </div>
        </div>
      </div>
    </footer>
    <script src="/++theme++jazkarta.plonetheme/jazkarta_theme.js?v=4"></script>
  </body>
</html>
